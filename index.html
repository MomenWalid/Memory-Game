<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="mode">
        <h1>Select Your Game Mode</h1>
        <div class="container">
            <span class="animals">
                <p class="animals">Animals</p>
                <img src="imgs/animals.jpg" alt="" class="animals">
            </span>
            <span class="cartoons">
                <p class="cartoons">Cartoons</p>
                <img src="imgs/cartoons.jpeg" alt="" class="cartoons">
            </span>
            <span class="fruits">
                <p class="fruits">Fruits</p>
                <img src="imgs/fruits.png" alt="" class="fruits">
            </span>
            <span class="teams">
                <p class="teams">Team</p>
                <img src="imgs/teams.png" alt="" class="teams">
            </span>
            <span class="vegetables">
                <p class="vegetables">Vegetables</p>
                <img src="imgs/vegetables.png" alt="" class="vegetables">
            </span>
        </div>
    </div>


    <div class="buttons">
        <div class="container">
            <h1>Select Your Level</h1>
            <div class="levels">
                <span class="easy">Easy</span>
                <span class="normal">Normal</span>
                <span class="hard">Hard</span>
            </div>
            <span class="start">Start Game</span>
        </div>
    </div>

    <div class="info-container">
        <div class="name">
            Hello : <span></span>
        </div>
        <div class="timer">
            <span class="seconds"></span>
        </div>
        <div class="tries">
            Wrong Tries : <span>0</span>
        </div>
    </div>

    <div class="game-container">

    </div>



    <audio id="success" src="audio/success.wav" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio src="audio/start.wav" preload="auto" id="start"></audio>
    <audio src="audio/win.wav" preload="auto" id="win"></audio>
    <audio src="audio/lose.wav" preload="auto" id="lose"></audio>


    <script src="main.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
